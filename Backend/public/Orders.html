<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Orders List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>FOOD ORDER LIST</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead >
                    <tr class="table-dark">
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="demo"></tbody>
            </table>
        </div>
    </div>


    <script>
        fetch('/list').then((response)=>response.json()).then((result)=>{
            if(result.success){
                const body = document.getElementById('demo')
                let count = 1;
                result.data.forEach((item)=>{
                    body.innerHTML +=`
                    <tr>
                        <td style="color:green;cursor:pointer;">${count++}</td>
                        <td><img src='/uploads/${item.image}'  style="width:150px;height:120px"></td>
                        <td style="color:green;cursor:pointer;">${item.name}</td>
                        <td style="color:green;cursor:pointer;">${item.description}</td>
                        <td style="color:green;cursor:pointer;">${item.category}</td>
                        <td style="color:green;cursor:pointer;">${item.price}</td>
                        <td><a href='/delete?id=${item._id}' class='text-danger'>Delete</a></td>
                    `
                })
            }
        })
    </script>
     
</body>
</html>
